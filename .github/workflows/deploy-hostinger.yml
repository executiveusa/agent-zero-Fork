name: Deploy to Hostinger (Coolify)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: "executiveusa/agent-zero-fork:latest,executiveusa/agent-zero-fork:${{ github.sha }}"

      - name: Trigger Coolify Deployment
        env:
          COOLIFY_TOKEN: ${{ secrets.COOLIFY_API_TOKEN }}
          HOSTINGER_API_TOKEN: ${{ secrets.HOSTINGER_API_TOKEN }}
        run: |
          echo "Triggering Coolify deployment..."
          # Coolify will auto-pull latest image and redeploy
          echo "Image pushed: executiveusa/agent-zero-fork:latest"
          echo "Coolify will automatically detect and deploy the new image"

      - name: Notify deployment
        if: success()
        run: |
          echo "âœ… Deployment triggered successfully!"
          echo "Monitor at: https://app.coolify.io"
