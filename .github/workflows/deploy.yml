# ============================================================================
# Deployment Pipeline — Agent Claw (agent-zero-Fork)
# ============================================================================
# Production: Coolify (Docker Compose on VPS)
# Edge:       Cloudflare Tunnel (optional, for public access)
# ============================================================================
name: Deploy Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      action:
        description: 'Deployment action'
        required: true
        default: 'deploy'
        type: choice
        options:
          - deploy
          - rollback
          - restart

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Build & Push Docker Image ────────────────────────────────────────────
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.agent
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── Deploy to Coolify ────────────────────────────────────────────────────
  deploy-coolify:
    name: Deploy → Coolify
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.action != 'rollback'
    environment:
      name: production
      url: ${{ vars.COOLIFY_APP_URL }}
    steps:
      - name: Trigger Coolify deployment
        run: |
          echo "Triggering Coolify webhook..."
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.COOLIFY_WEBHOOK_URL }}" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}" \
            -H "Content-Type: application/json")
          HTTP_CODE=$(echo "$RESPONSE" | tail -1)
          BODY=$(echo "$RESPONSE" | head -n -1)
          echo "Response: $HTTP_CODE"
          echo "$BODY"
          if [ "$HTTP_CODE" -lt 200 ] || [ "$HTTP_CODE" -ge 300 ]; then
            echo "✗ Coolify deploy trigger failed (HTTP $HTTP_CODE)"
            exit 1
          fi
          echo "✓ Coolify deploy triggered"

      - name: Wait for deployment
        run: |
          echo "Waiting 60s for container startup..."
          sleep 60

      - name: Health check
        run: |
          APP_URL="${{ vars.COOLIFY_APP_URL }}"
          if [ -n "$APP_URL" ]; then
            for i in 1 2 3 4 5; do
              STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL" --max-time 10 || echo "000")
              if [ "$STATUS" = "200" ] || [ "$STATUS" = "302" ]; then
                echo "✓ Health check passed (HTTP $STATUS)"
                exit 0
              fi
              echo "Attempt $i: HTTP $STATUS — retrying in 15s..."
              sleep 15
            done
            echo "✗ Health check failed — consider rollback"
            exit 1
          else
            echo "⚠ No APP_URL configured, skipping health check"
          fi

  # ── Rollback ─────────────────────────────────────────────────────────────
  rollback:
    name: Rollback
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'rollback'
    steps:
      - name: Trigger Coolify rollback
        run: |
          curl -s -X POST \
            "${{ secrets.COOLIFY_WEBHOOK_URL }}/rollback" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}" \
            -H "Content-Type: application/json"
          echo "✓ Rollback triggered"
