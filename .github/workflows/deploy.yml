# ============================================================================
# Deploy Pipeline — Agent Claw (agent-zero-Fork)
# ============================================================================
# Production: Coolify Cloud (app.coolify.io) → Hostinger VPS (31.220.58.212)
# Features: GHCR push, Coolify Cloud deploy, health check, rollback
# ============================================================================
name: Deploy Pipeline

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Deployment action'
        required: true
        default: 'deploy'
        type: choice
        options:
          - deploy
          - rollback
          - restart

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  COOLIFY_API: https://app.coolify.io/api/v1

jobs:
  # ── Build & Push Docker Image ────────────────────────────────────────────
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.agent
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── Deploy to Coolify Cloud ──────────────────────────────────────────────
  deploy-coolify:
    name: Deploy → Coolify Cloud
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.action != 'rollback'
    environment:
      name: production
      url: http://agent-claw.31.220.58.212.sslip.io
    steps:
      - name: Trigger Coolify deployment
        env:
          COOLIFY_TOKEN: ${{ secrets.COOLIFY_API_TOKEN }}
          APP_UUID: ${{ secrets.COOLIFY_APP_UUID }}
        run: |
          echo "Triggering Coolify Cloud deployment..."
          
          # Coolify Cloud API — /start triggers a fresh build+deploy
          RESPONSE=$(curl -sf -X POST \
            "${{ env.COOLIFY_API }}/applications/${APP_UUID}/start" \
            -H "Authorization: Bearer $COOLIFY_TOKEN" \
            -H "Content-Type: application/json" \
            -H "Accept: application/json" \
            -H "User-Agent: AgentClaw/1.0" 2>&1 || true)
          
          echo "Response: $RESPONSE"
          DEPLOY_UUID=$(echo "$RESPONSE" | jq -r '.deployment_uuid // empty')
          
          if [ -n "$DEPLOY_UUID" ]; then
            echo "Deploy UUID: $DEPLOY_UUID"
            echo "deploy_uuid=$DEPLOY_UUID" >> $GITHUB_ENV
          else
            echo "No deploy UUID returned — Coolify may use auto-deploy on push."
          fi

      - name: Monitor deployment
        if: env.deploy_uuid != ''
        env:
          COOLIFY_TOKEN: ${{ secrets.COOLIFY_API_TOKEN }}
        run: |
          echo "Monitoring deployment ${{ env.deploy_uuid }}..."
          for i in $(seq 1 40); do
            STATUS=$(curl -sf \
              "${{ env.COOLIFY_API }}/deployments/${{ env.deploy_uuid }}" \
              -H "Authorization: Bearer $COOLIFY_TOKEN" \
              -H "User-Agent: AgentClaw/1.0" | jq -r '.status // "unknown"')
            echo "[$i/40] Status: $STATUS"
            if [ "$STATUS" = "finished" ]; then
              echo "Deployment succeeded!"
              exit 0
            elif [ "$STATUS" = "failed" ]; then
              echo "Deployment failed!"
              exit 1
            fi
            sleep 15
          done
          echo "Deployment monitoring timed out (10 min)"

      - name: Wait for startup
        if: env.deploy_uuid == ''
        run: |
          echo "Waiting 90s for container startup..."
          sleep 90

      - name: Health check
        run: |
          APP_URL="http://agent-claw.31.220.58.212.sslip.io"
          echo "Health checking $APP_URL..."
          for i in 1 2 3 4 5; do
            STATUS=$(curl -so /dev/null -w "%{http_code}" "$APP_URL/health" \
              -H "User-Agent: AgentClaw/1.0" --max-time 10 || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "Health check passed (HTTP $STATUS)"
              echo "Live at: $APP_URL"
              exit 0
            fi
            echo "Attempt $i: HTTP $STATUS — retrying in 15s..."
            sleep 15
          done
          echo "Health check failed — check Coolify dashboard at https://app.coolify.io"
          exit 1

  # ── Rollback ─────────────────────────────────────────────────────────────
  rollback:
    name: Rollback
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'rollback'
    steps:
      - name: Trigger Coolify restart (rollback)
        env:
          COOLIFY_TOKEN: ${{ secrets.COOLIFY_API_TOKEN }}
          APP_UUID: ${{ secrets.COOLIFY_APP_UUID }}
        run: |
          curl -sf -X POST \
            "${{ env.COOLIFY_API }}/applications/${APP_UUID}/restart" \
            -H "Authorization: Bearer $COOLIFY_TOKEN" \
            -H "Content-Type: application/json" \
            -H "User-Agent: AgentClaw/1.0"
          echo "Rollback/restart triggered"
