# ─────────────────────────────────────────────────────────────
# Agent Claw — 24/7 Production Docker Compose
# Run: docker-compose -f docker-compose.prod.yml up -d
# Dashboard: http://localhost:5000/master-dashboard.html
# ─────────────────────────────────────────────────────────────

version: '3.8'

services:
  # ── Agent Zero (Python Flask) — Core agent + SYNTHIA Dashboard ─────
  agent-zero:
    build:
      context: .
      dockerfile: Dockerfile.agent
    container_name: agent-claw-core
    restart: unless-stopped
    ports:
      - "${A0_PORT:-5000}:5000"
    volumes:
      - ./workspace:/app/workspace
      - ./memory:/app/memory
      - ./logs:/app/logs
      - ./knowledge:/app/knowledge
      - ./tmp:/app/tmp
      - ./secure:/app/secure:ro
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env
    environment:
      - WEB_UI_PORT=5000
      - WEB_UI_HOST=0.0.0.0
      - DOCKER_MODE=true
      - PYTHONUNBUFFERED=1
      - COMPOSIO_MCP_PORT=18850
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - agent-network
    labels:
      coolify.managed: "true"
      coolify.name: "agent-claw-core"

  # ── OpenClaw Gateway (Node.js) — 16-channel messaging ────
  openclaw-gateway:
    image: node:22-alpine
    container_name: agent-claw-gateway
    working_dir: /app
    restart: unless-stopped
    ports:
      - "${OPENCLAW_WS_PORT:-18789}:18789"
      - "${OPENCLAW_HTTP_PORT:-18790}:18790"
    volumes:
      - ./openclaw:/app
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - WS_PORT=18789
      - HTTP_PORT=18790
      - AGENT_ZERO_URL=http://agent-zero:5000
    command: node index.js
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:18790/health',(r)=>{process.exit(r.statusCode===200?0:1)})"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s
    networks:
      - agent-network
    depends_on:
      agent-zero:
        condition: service_started
    labels:
      coolify.managed: "true"
      coolify.name: "openclaw-gateway"

  # ── MCP Docker Server — Container management ─────────────
  mcp-server:
    image: node:20-alpine
    container_name: agent-claw-mcp
    working_dir: /app
    restart: unless-stopped
    ports:
      - "${MCP_PORT:-18800}:18800"
    volumes:
      - ./mcp_docker_server.js:/app/mcp_docker_server.js
      - ./workspace:/workspace
      - ./logs:/logs
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - NODE_ENV=production
    command: node mcp_docker_server.js
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:18800/health',(r)=>{process.exit(r.statusCode===200?0:1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - agent-network
    privileged: true
    labels:
      coolify.managed: "true"
      coolify.name: "agent-claw-mcp"

  # ── PostgreSQL — Persistent storage ──────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: agent-claw-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-agentclaw}
      - POSTGRES_USER=${POSTGRES_USER:-agentclaw}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-agentclaw}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agent-network
    labels:
      coolify.managed: "true"
      coolify.name: "agent-claw-db"

  # ── Redis — Job queue + caching ──────────────────────────
  redis:
    image: redis:7-alpine
    container_name: agent-claw-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agent-network
    labels:
      coolify.managed: "true"
      coolify.name: "agent-claw-redis"

  # ── Watchtower — Auto-update containers ──────────────────
  watchtower:
    image: containrrr/watchtower
    container_name: agent-claw-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=3600
      - WATCHTOWER_LABEL_ENABLE=true
    networks:
      - agent-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  agent-network:
    driver: bridge
    name: agent-claw-network
