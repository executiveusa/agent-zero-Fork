<div class="autonomous-agency-dashboard">
  <div class="agency-header">
    <h2>Autonomous Agency Dashboard</h2>
    <p class="agency-subtitle">Real-time monitoring and coordination of all AI agents</p>
  </div>

  <!-- Live Agent Monitor -->
  <div class="agent-monitor section">
    <div class="section-header">
      <h3>Active Agents</h3>
      <span class="agent-count-badge" id="active-agents-count">0</span>
    </div>

    <div id="agent-grid" class="agent-grid">
      <!-- Agent cards will be populated here -->
    </div>
  </div>

  <!-- Task Coordination -->
  <div class="task-coordination section">
    <div class="section-header">
      <h3>Current Tasks</h3>
      <button class="btn-icon" onclick="refreshTasks()" title="Refresh">‚ü≥</button>
    </div>

    <div class="task-list">
      <div id="task-container">
        <!-- Tasks will be populated here -->
      </div>
    </div>
  </div>

  <!-- Inter-Agent Communication -->
  <div class="communication-hub section">
    <div class="section-header">
      <h3>Agent Communication</h3>
    </div>

    <div class="messages-log" id="messages-log">
      <!-- Messages will appear here -->
    </div>

    <div class="message-input">
      <input type="text" placeholder="Send message to agents..." id="message-input">
      <button onclick="broadcastMessage()" class="btn-primary">Broadcast</button>
    </div>
  </div>

  <!-- Performance Metrics -->
  <div class="metrics-section section">
    <div class="section-header">
      <h3>Performance Metrics</h3>
    </div>

    <div class="metrics-grid">
      <div class="metric-card">
        <h4>Tasks Completed</h4>
        <p class="metric-value" id="tasks-completed">0</p>
        <p class="metric-unit">today</p>
      </div>

      <div class="metric-card">
        <h4>Avg Response Time</h4>
        <p class="metric-value" id="avg-response-time">--</p>
        <p class="metric-unit">seconds</p>
      </div>

      <div class="metric-card">
        <h4>Success Rate</h4>
        <p class="metric-value" id="success-rate">--</p>
        <p class="metric-unit">percent</p>
      </div>

      <div class="metric-card">
        <h4>Memory Usage</h4>
        <p class="metric-value" id="memory-usage">--</p>
        <p class="metric-unit">MB</p>
      </div>
    </div>
  </div>

  <!-- Agent Control Panel -->
  <div class="control-panel section">
    <div class="section-header">
      <h3>Control Panel</h3>
    </div>

    <div class="control-buttons">
      <button onclick="pauseAllAgents()" class="btn btn-secondary">Pause All</button>
      <button onclick="resumeAllAgents()" class="btn btn-secondary">Resume All</button>
      <button onclick="stopAllAgents()" class="btn btn-danger">Stop All</button>
      <button onclick="restartAgencies()" class="btn btn-primary">Restart Agency</button>
    </div>

    <div class="agency-settings">
      <label>
        <input type="checkbox" id="auto-delegation" checked>
        Auto Delegation Mode
      </label>
      <label>
        <input type="checkbox" id="parallel-execution" checked>
        Parallel Execution
      </label>
      <label>
        <input type="checkbox" id="memory-consolidation" checked>
        Memory Consolidation
      </label>
    </div>
  </div>

  <!-- Agent Hierarchy Visualization -->
  <div class="hierarchy-section section">
    <div class="section-header">
      <h3>Agent Hierarchy</h3>
    </div>

    <div id="hierarchy-tree" class="hierarchy-tree">
      <!-- Hierarchy will be drawn here -->
    </div>
  </div>
</div>

<style>

    grid-template-columns: 1fr;

  .metrics-grid {

    width: 100%;
  }

</style>

<script>
let updateInterval;

function initializeAgencyDashboard() {
  updateAgentStatus();
  updateTasks();
  updateMetrics();
  updateHierarchy();

  // Auto-refresh every 2 seconds
  updateInterval = setInterval(() => {
    updateAgentStatus();
    updateMetrics();
  }, 2000);
}

function updateAgentStatus() {
  fetch('/api/agents/status')
    .then(r => r.json())
    .then(data => {
      const grid = document.getElementById('agent-grid');
      grid.innerHTML = '';

      data.agents.forEach(agent => {
        const card = document.createElement('div');
        card.className = 'agent-card';
        card.innerHTML = `
          <div class="agent-name">${agent.name}</div>
          <div class="agent-status">
            <span class="status-indicator ${agent.status}"></span>
            <span>${agent.status.toUpperCase()}</span>
          </div>
          <div class="agent-info">
            <div>Tasks: ${agent.tasks_completed}</div>
            <div>Uptime: ${agent.uptime}</div>
          </div>
          <div class="agent-actions">
            <button class="btn-icon" onclick="pauseAgent('${agent.id}')">‚è∏</button>
            <button class="btn-icon" onclick="resumeAgent('${agent.id}')">‚ñ∂</button>
            <button class="btn-icon" onclick="viewAgent('${agent.id}')">üëÅ</button>
          </div>
        `;
        grid.appendChild(card);
      });

      document.getElementById('active-agents-count').textContent = data.agents.length;
    })
    .catch(err => console.error('Failed to update agent status:', err));
}

function updateTasks() {
  fetch('/api/tasks/list')
    .then(r => r.json())
    .then(data => {
      const container = document.getElementById('task-container');
      container.innerHTML = '';

      data.tasks.forEach(task => {
        const item = document.createElement('div');
        item.className = 'task-item';
        item.innerHTML = `
          <div class="task-info">
            <div class="task-name">${task.name}</div>
            <div class="task-progress">
              <div class="task-progress-bar" style="width: ${task.progress}%"></div>
            </div>
          </div>
          <span style="color: var(--text-secondary); font-size: 12px;">${task.progress}%</span>
        `;
        container.appendChild(item);
      });
    })
    .catch(err => console.error('Failed to update tasks:', err));
}

function updateMetrics() {
  fetch('/api/agency/metrics')
    .then(r => r.json())
    .then(data => {
      document.getElementById('tasks-completed').textContent = data.tasks_completed || 0;
      document.getElementById('avg-response-time').textContent = data.avg_response_time || '--';
      document.getElementById('success-rate').textContent = data.success_rate || '--';
      document.getElementById('memory-usage').textContent = data.memory_usage || '--';
    })
    .catch(err => console.error('Failed to update metrics:', err));
}

function updateHierarchy() {
  fetch('/api/agents/hierarchy')
    .then(r => r.json())
    .then(data => {
      const tree = document.getElementById('hierarchy-tree');
      tree.textContent = formatHierarchy(data.hierarchy);
    })
    .catch(err => console.error('Failed to update hierarchy:', err));
}

function formatHierarchy(hierarchy) {
  return `
Agent Zero (Master)
‚îú‚îÄ‚îÄ GitHub Scanner
‚îú‚îÄ‚îÄ Browser Login
‚îú‚îÄ‚îÄ Cloud Coding
‚îú‚îÄ‚îÄ Loveable Upgrader
‚îî‚îÄ‚îÄ [${hierarchy.subordinates || 0} Dynamic Agents]
`;
}

function pauseAllAgents() {
  fetch('/api/agents/pause-all', { method: 'POST' })
    .then(() => {
      alert('All agents paused');
      updateAgentStatus();
    });
}

function resumeAllAgents() {
  fetch('/api/agents/resume-all', { method: 'POST' })
    .then(() => {
      alert('All agents resumed');
      updateAgentStatus();
    });
}

function stopAllAgents() {
  if (confirm('Are you sure you want to stop all agents?')) {
    fetch('/api/agents/stop-all', { method: 'POST' })
      .then(() => {
        alert('All agents stopped');
        updateAgentStatus();
      });
  }
}

function restartAgencies() {
  fetch('/api/agency/restart', { method: 'POST' })
    .then(() => {
      alert('Agency restarted');
      updateAgentStatus();
      updateMetrics();
    });
}

function broadcastMessage() {
  const input = document.getElementById('message-input');
  const message = input.value.trim();
  if (!message) return;

  fetch('/api/a2a/broadcast', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ message }),
  }).then(r => r.json()).then(data => {
    input.value = '';
    addMessageLog('You', message, 'system');
  });
}

function addMessageLog(sender, message, type = 'agent') {
  const log = document.getElementById('messages-log');
  const entry = document.createElement('div');
  entry.className = `message-entry ${type}`;
  entry.textContent = `[${sender}] ${message}`;
  log.appendChild(entry);
  log.scrollTop = log.scrollHeight;
}

function pauseAgent(agentId) {
  fetch(`/api/agents/${agentId}/pause`, { method: 'POST' });
}

function resumeAgent(agentId) {
  fetch(`/api/agents/${agentId}/resume`, { method: 'POST' });
}

function viewAgent(agentId) {
  // Would open detailed agent view
  console.log('View agent:', agentId);
}

function refreshTasks() {
  updateTasks();
}

// Initialize on load
document.addEventListener('DOMContentLoaded', initializeAgencyDashboard);

// Cleanup on page unload
window.addEventListener('beforeunload', () => {
  if (updateInterval) clearInterval(updateInterval);
});
</script>
